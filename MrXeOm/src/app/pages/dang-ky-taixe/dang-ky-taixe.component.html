<div class="container">
    <div class="row register" style="margin: 50px 0">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card">
                <div class="card-content">
                    <h2 style="text-align:center; color:#563d7c;">Đăng ký</h2>
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)">
                        <input type="hidden" formControlName="_id" [(ngModel)]="dangkyService.selectedDangKy._id" />
                        <div class="form-group input-field">
                            <label>Tên hiển thị <label class="red-text">*</label></label>
                            <input type="text" formControlName="TenHienThi" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.TenHienThi.errors }" [(ngModel)]="dangkyService.selectedDangKy.TenHienThi" />
                            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                <div *ngIf="f.TenHienThi.errors.required">Bạn chưa nhập Họ tên!</div>
                            </div>
                        </div>
                        <div class="form-group input-field">
                            <label>Tên đăng nhập <label class="red-text">*</label></label>
                            <input type="text" formControlName="TenDangNhap" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.TenDangNhap.errors }" [(ngModel)]="dangkyService.selectedDangKy.TenDangNhap" />
                            <div *ngIf="submitted && f.TenDangNhap.errors" class="invalid-feedback">
                                <div *ngIf="f.TenDangNhap.errors.required">Bạn chưa nhập Tên đăng nhâp!</div>
                            </div>
                        </div>
                        <div class="form-group input-field">
                            <label>Mật khẩu <label class="red-text">*</label></label>
                            <input type="password" formControlName="MatKhau" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.MatKhau.errors }" [(ngModel)]="dangkyService.selectedDangKy.MatKhau" />
                            <div *ngIf="submitted && f.MatKhau.errors" class="invalid-feedback">
                                <div *ngIf="f.password.MatKhau.required">Bạn chưa nhập Mật khẩu!</div>
                                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                            </div>
                        </div>
                        <div class="form-group input-field">
                            <label>Số điện thoại <label class="red-text">*</label></label>
                            <input type="text" formControlName="SoDienThoai" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.SoDienThoai.errors }" [(ngModel)]="dangkyService.selectedDangKy.SoDienThoai" />
                            <div *ngIf="submitted && f.SoDienThoai.errors" class="invalid-feedback">
                                <div *ngIf="f.SoDienThoai.errors.required">Bạn chưa nhập Số điện thoại!</div>
                            </div>
                        </div>
                        <div class="form-group input-field">
                            <label>Email <label class="red-text">*</label></label>
                            <input type="email" formControlName="Email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Email.errors }" [(ngModel)]="dangkyService.selectedDangKy.Email" />
                            <div *ngIf="submitted && f.Email.errors" class="invalid-feedback">
                                <div *ngIf="f.Email.errors.required">Bạn chưa nhập Email!</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- <button [disabled]="loading" class="btn btn-primary">Đăng ký</button> -->
                            <button class="btn btn-custom left" type="button" (click)="resetForm(registerForm)">Reset</button>
                            <button class="btn btn-custom left" type="submit">Đăng ký</button>
                            <a [routerLink]="['/']" class="right" style="line-height:40px;">Trang chủ</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
